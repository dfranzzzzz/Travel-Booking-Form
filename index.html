<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Travel with us!</title>
</head>

<body>
  <section class="column65">
    <h1>Explore Endlessly</h1>
    <p>Plan your next dream trip. <br> Select your destination and leave the rest to us!</p>
    <div class="btns">
      <button id="learn"><a href="#">Learn more</a></button>
      <button id="exp"><a href="#">Experiences</a></button>
    </div>
  </section>
  <section class="column35">
    <form>
      <legend>TRAVEL WITH US!</legend>
      <fieldset>
        <label for="name">
          <input type="text" id="name" placeholder="Full name" required>
        </label>
        <label for="phone_number">
          <input type="text" id="phone_number" placeholder="Your phone number" required>
        </label>
        <label for="email">
          <input type="email" id="email" placeholder="Email address" required>
        </label>
        <label for="name">
          <input placeholder="Preffered Date" type="text" onfocus="(this.type = 'date')" id="date" required>
        </label>
        <label for="destination">
          <input type="text" id="name" placeholder="Destination" required>
        </label>
        <label for="attendees">
          <input type="number" id="attendees" placeholder="Number of attendees" required>
        </label>
      </fieldset>
      <input id="submit" type="submit" name="submit" value="BOOK NOW">
    </form>
  </section>
</body>
</html>
